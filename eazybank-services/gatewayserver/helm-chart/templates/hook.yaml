apiVersion: batch/v1
kind: Job
metadata:
  name: wait-for-config-from-gw-cha
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-weight": "4"
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  template:
    spec:
      restartPolicy: Never
      containers:
        - name: wait-for-config-from-gw-cha
          image: busybox
          command: ['sh', '-c', 'until nc -z {{ .Values.global.eurekaServiceName }} {{ .Values.global.eureakServicePort }}; do sleep 5; done']
