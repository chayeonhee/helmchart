apiVersion: v1 #batch/v1
kind: Pod  #Job
metadata:
  name: wait-for-config-from-accounts-cha
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-weight": "1"
    "helm.sh/hook-delete-policy": before-hook-creation
spec:
  restartPolicy: Never
  containers:
    - name: wait-for-config-from-accounts-cha
      image: busybox
      command: ['sh', '-c', 'until nc -z team6-cfg-cha-sv 80; do sleep 5; done']
